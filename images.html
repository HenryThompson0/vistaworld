<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://ih1.redbubble.net/image.2806141849.4103/raf,360x360,075,t,fafafa:ca443f4786.jpg">
  <title>Image Gallery</title>
  <style>
    body {
      background-image: url('blacky.gif');
      background-size: 15%;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .gallery img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.5);
    }

    a {
      color: white;
      text-decoration: none;
      margin: 20px;
      font-size: 1.2em;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid white;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <a href="index.html">Back</a>
  </header>

  <div class="gallery" id="gallery">
    <!-- Static images -->
    <img src="images/IMG_5206.PNG" alt="Image 1">
    <img src="images/itwastheendanyway.png" alt="Image 2">
    <img src="images/openedUp.png" alt="Image 3">
    <img src="images/washvapor.png" alt="Image 4">
  </div>

  <button onclick="fetchRandomImages()" style="margin: 20px; padding: 10px 20px; font-size: 1.2em;">Load More Images</button>

  <script>
    const accessToken = '7ccc89310593a87153bc1cb0f9eca6d65138f933'; // Imgur Access Token
    const gallery = document.getElementById('gallery');
  
    async function fetchRandomImages() {
  try {
    const response = await fetch('https://api.imgur.com/3/gallery/random/random/', {
      headers: {
        Authorization: `Bearer ${accessToken}`
      }
    });

    const data = await response.json();

    // Clear the gallery for testing (optional)
    // gallery.innerHTML = '';

    // Process and display images
    data.data.forEach(item => {
      // Check if the item is safe for work (NSFW flag is false or undefined)
      if (!item.nsfw) {
        // Check if the item has an `images` array and the first image is valid
        if (item.images && item.images.length > 0) {
          const firstImage = item.images[0];

          // Ensure the image type is valid (e.g., starts with "image/")
          if (firstImage.type && firstImage.type.startsWith('image/')) {
            const imgElement = document.createElement('img');
            imgElement.src = firstImage.link; // Image link
            imgElement.alt = item.title || 'Random Imgur Image'; // Title as alt text
            imgElement.classList.add('gallery-img'); // Add a class for styling
            gallery.appendChild(imgElement);
          }
        }
      }
    });
  } catch (error) {
    console.error('Error fetching images:', error);
  }
}

  </script>
</body>
</html>
